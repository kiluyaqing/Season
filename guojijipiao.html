<script>
	var faqList = [{id:'1',question:'為什麼QQ 2006聊天的時候會有亂碼？',answer:'<p>　　目前有使用者反映，使用QQ2009向QQ2006繁體版傳送繁體字時，會出現亂碼，這是因為兩個版本的編碼不同所導致。QQ2009繁體版使用了國際通用的Unicode編碼，對多種語言有更好的支援。而以前的QQ2006繁體版，有簡體和繁體轉換的功能。但在轉換過程中，則有可能會出現亂碼的情況。比如收到簡體版QQ使用者傳送的繁體讯息時，QQ2006會顯示亂碼。所以我們現在取消了簡繁轉換功能，採用國際通行的Unicode編碼，希望您可以理解。<br />&nbsp;<br />　　QQ2006版本已經比較舊，我們後續會更加關注QQ2009版本的完善。推薦您的朋友使用QQ2009（<a href="http://hi.qq.com">http://hi.qq.com</a> 可下載），即可解決亂碼問題。</p>'},{id:'3',question:'為什麼QQ 2009沒有QQ寵物？',answer:'<p>　　QQ 2009正在不斷的完善和最佳化中，部分功能（例如QQ寵物、群共用、網路硬碟、場景、QQLive、QQ音樂等）暫時沒有提供。後續我們會儘快推出各種針對繁體本地的服務，以更好地滿足繁體QQ使用者的需求。感謝大家的關注和一直以來的支援。</p>'},{id:'4',question:'我QQ上收到的中獎信息都是真的嗎？',answer:'<p>　　目前，騰訊公司收到熱心QQ使用者的舉報，反映一些不法分子在QQ（群）訊息中假借騰訊公司的名義發佈虛假的中獎訊息，利用不存在的高額獎品、獎金誘導不知情的使用者向其匯款，從而達到詐騙使用者財產的目的。</p><p>　　為了避免廣大QQ使用者財產受到損失，我們鄭重提醒廣大QQ使用者：</p><p>　　1、騰訊公司不會以任何活動形式在QQ聊天訊息中通知使用者中獎，更不會以任何名義（如：手續費、郵寄費、所得稅）要求使用者繳納費用。任何以騰訊公司的名義，通知使用者匯款後就可以領取獎品的訊息，可以確定是詐騙訊息，請您不要相信。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2、騰訊公司已經採用多種技術手段對此類欺詐行為進行嚴厲打擊，包括對惡意位址和訊息的屏蔽，對惡意帳戶的啟動、回收等策略；對於詐騙情節嚴重的個人及團夥，我們將進一步追究其法律責任。</p>'}];
	var currentFaqIndex = 0;
	var faqInterval;
	var faqSwitchTime = 10000;
    $(document).ready(function(){
		next();
		faqInterval = window.setInterval(next,faqSwitchTime);
		$(".newest-faq").hover(function(){
			window.clearInterval(faqInterval);
		},function(){
			faqInterval = window.setInterval(next,faqSwitchTime);
		})
    });
	function next(){
		if(currentFaqIndex == faqList.length){
			currentFaqIndex = 0;
		}
		changeFaq();
		currentFaqIndex++;
	}
	function pre(){
		if(currentFaqIndex == -1){
			currentFaqIndex = faqList.length-1;
		}
		changeFaq();
		currentFaqIndex--;
	}
	function changeFaq(){
		if (!faqList[currentFaqIndex]) {
			currentFaqIndex = 0;
		}
		$(".newest-faq-question #newest-faq-question").html(faqList[currentFaqIndex].question);
		$(".newest-faq-answer").html(faqList[currentFaqIndex].answer);
	}
</script>
